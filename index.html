<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="another.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container_section">
        <div class="full_container">
        <div class="input_field">
            <form class="form_sec form_input">
            <i class="fa-solid fa-magnifying-glass" id="icons"></i>
            <input type="text" class="inputfeild" placeholder="search your city" />
        </form>
        </div>
        <div class="container">
            <div class="city_name">
                <h3 class="cityname">Pawai, India</h3>
                <p class="time_date">Tuesday, July 2, 2024 at 10:41 AM</p>
            </div>
            <div class="cloud_container">
                <h4 class="cloud cloudname">Cloud</h4>
                <p class="icon"></p>
                
            </div>
            <div class="min_max_container">
                <h4 class="hole_deg">360deg</h4>
                <div class="both_container">
                    <p class="min">Min:352deg</p>
                    <p class="min max">Max: 420deg</p>
                </div>
            </div>
            <div class="grid_container">
                <div class="feel_like_container">
                    <div class="data">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        <p class="fLname">Feel Like</p>
                    </div>
                    <p class="fLtem">380deg</p>
                </div>
                <div class="feel_like_container">
                    <div class="data">
                        <i class="fa-solid fa-wind"></i>
                        <p class="fLname">Wind</p>
                    </div>
                    <p class="fLwind">2.84m/s</p>
                </div>
                <div class="feel_like_container">
                    <div class="data">
                        <i class="fa-solid fa-droplet"></i>
                        <p class="fLname">Humidity</p>
                    </div>
                    <p class="fLhumidity">47%</p>
                </div>
                <div class="feel_like_container">
                    <div class="data">
                        <i class="fa-solid fa-gauge-high"></i>
                        <p class="fLname">Pressure</p>
                    </div>
                    <p class="fLpressure">10hPa</p>
                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
